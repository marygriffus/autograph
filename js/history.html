<div class="commentbox" data-ng-repeat="history in historyVm.histories">

   <div class="searched">
     {{history.carMake.toUpperCase()}} {{history.carModel.toUpperCase()}} within {{history.radius}} miles of {{history.zipCode}} zipcode
   </div>

   <div data-ng-repeat="comment in history.comments">
     <p class="author">{{comment.author}} said:</p>
     <p class="comment">   {{comment.body}}</p>
   </div>

   <form>
     <input value="history.newcomment.author" data-ng-model="history.newcomment.author" placeholder="AUTHOR"/>
     <input value="history.newcomment.body" data-ng-model="history.newcomment.body" placeholder="BODY" />
     <button data-ng-click="historyVm.create({id: history.id, author: history.newcomment.author, body: history.newcomment.body})">Create Comment</button>
     <button class="deletebutton" data-ng-click="historyVm.destroy({id: history.id})">Delete This Search</button>
   </form>

</div>
